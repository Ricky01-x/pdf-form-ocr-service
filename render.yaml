services:
  - type: web
    name: pdf-form-ocr-service
    env: node
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18